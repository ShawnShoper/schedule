<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8">
    <title>taskedit.html</title>
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="js/jquery.min.js"></script>
	
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="js/bootstrap.min.js"></script>
	
	<script src="js/bootstrap-datetimepicker.min.js"></script>
  </head>
  
  <body>
  <div class="modal-body">
    <form  class="form-horizontal" method="post" action="">
    	<div class="form-group">
			<label for="name" class="col-sm-2 control-label">名称</label>
			<div class="col-sm-10">
				 <input type="text" class="form-control" value="名称">
			</div>
		</div>
		<div class="form-group">
			<label for="url" class="col-sm-2 control-label">链接地址</label>
			<div class="col-sm-10">
				 <input type="text" class="form-control" value="链接地址">
			</div>
		</div>
		<div class="form-group">
			<label for="templateID" class="col-sm-2 control-label">任务模板ID</label>
			<div class="col-sm-10">
				 <input type="text" class="form-control" value="id12456498" readonly>
			</div>
		</div>
		<div class="form-group">
			<label for="cookies" class="col-sm-2 control-label">cookies</label>
			<div class="col-sm-10">
				 <input type="text" class="form-control" value="7897846">
			</div>
		</div>
		<div class="form-group">
			<label for="lastFinishTime" class="col-sm-2 control-label">最近执行时间</label>
			<div class="col-sm-10">
				 <input type="text" class="form-control" value="2012-05-15 21:05" id="datetimepicker"  data-date-format="yyyy-mm-dd hh:ii">
			</div>
		</div>
		<div class="form-group">
			<label for="timing" class="col-sm-2 control-label">定时任务</label>
			<div class="col-sm-10">
				 <label class="radio-inline"><input type="radio" name="timing" checked>是</label>
				 <label class="radio-inline"><input type="radio" name="timing">否</label>
			</div>
		</div>
		<div class="form-group">
			<label for="cookies" class="col-sm-2 control-label">任务参数</label>
			<div class="col-sm-10">
				 <input type="text" class="form-control" value="45678799">
			</div>
		</div>
		<div class="form-group">
			<label for="cookies" class="col-sm-2 control-label">cron表达式</label>
			<div class="col-sm-10">
				 <input type="text" class="form-control" value="0/10 * * * * ? *">
			</div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary">Submit</button>
		    </div>
		</div>

	</form>
  </div>
  <script>
  $('#datetimepicker').datetimepicker();
  </script>
  </body>
</html>
